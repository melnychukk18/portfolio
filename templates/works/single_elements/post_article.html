
<article role="main" class="column nine">
	<h5 class="meta-post">{% for type in work.type.all %}<a href="#">{{type}} </a>
		{% if not forloop.last %}
			,
		{% endif %}
	{% endfor %}</h5>

	<h1>{{ work.name }}</h1>
	<p>{{ work.text }}</p>
	<div class="gallery slider" data-autoplay="false" data-autoheight="true">
		<figure>
	{% for i in work.image.all %}
			<div><img src="{{ i.image.url }}" alt=""></div>
	{% endfor %}
		</figure>
	</div><!-- gallery -->
	
</article>
