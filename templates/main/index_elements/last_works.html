{% load staticfiles %}
<section class="row section">
	<div class="row-content buffer even clear-after">
		<div class="section-title"><h3>Latest Works</h3></div>
			<div class="grid-items portfolio-section preload">
			{% for work in last_works %}
				<article class="item column four" data-groups='["fun", "icons"]'>
					<figure><img src="{{ work.thumbnail.url }}" alt=""></figure>
					<a class="overlay" href="{% url 'single_work' work.pk %}">
						<div class="overlay-content">
							<div class="post-type"><i class="icon icon-picture"></i></div>
							<h2>{{ work.name }}</h2>
							<p>{{ work.thumb_text }}</p>
						</div><!-- overlay-content -->
					</a><!-- overlay -->
				</article>
			{% endfor %}
				
				<div class="shuffle-sizer four"></div>
			</div><!-- grid-items -->
		<div class="more-btn"><a class="button transparent aqua" href="#">Browse Portfolio</a></div>
	</div>	
</section>
